<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS colors and fonts</title>
        <style>
        h1 {
                font-family: "UnifrakturMaguntia", normal;
                color: rgba(0, 255, 54, 0.8);
                text-align: left;
            }
            h2 {
                font-family: Impact, Haettenschweiler, Cambria, Cochin, Georgia, Times, ;
                font-style: italic;
                text-align: center;
            }
            p {
                font-size: 19.2px;
                text-align: right;
                background-color: rgba(255,255,0,0.8);
                color: rgb(100,100,90);
            }
            .box {
                width: 400px; /* Content area width */
                padding: 80px; /* Space around the content */
                border: 70px solid rgba(0, 255, 54, 0.8); /* Border around the padding */
                margin: 10px; /* Space outside the border. this is for all 4 directions */
                background-color: red; /* Background of the content and padding areas */
                box-sizing: border-box; /* Ensures width includes padding and border */
                align-content: normal; /* alings the content inside the box */
                }
    </style>
</head>
<body>
        <h1>This is the main heading</h1>
        <h2>This is a secondary heading</h2>
        <p>This is a right indent paragraph.</p>
